events {
  worker_connections 1024;
}

http {
  upstream app_upstream {
    # In a real scenario, this would point to your API service.
    # For this SDK demo, we can point to the test runner or a mock server.
    # Let's assume we are load balancing the sdk-test container (if it were a server).
    server sdk-test:3000;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://app_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
